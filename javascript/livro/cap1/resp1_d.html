<meta charset="UTF-8">
<script>
    const nota1 = Number(prompt('Informe a nota: ')) //lê a nota do aluno
    const nota2 = Number(prompt('Informe a segunda nota: ')) //lê a segunda nota do aluno
    const media = (nota1 + nota2) / 2 //calcula a média das notgas
    alert(`1ª nota ${nota1.toFixed(1)}\n2ª nota ${nota2.toFixed(1)}\nMédia ${media.toFixed(1)}!`) //exibe os valores
</script>
