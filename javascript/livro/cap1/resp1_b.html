<meta charset="UTF-8">
<script>
    const valor = Number(prompt('Informe o valor da conta: ')) //lê o valor da conta
    const clientes = Number(prompt('Informe a quantidade de clientes: ')) //lê a quantodade de clientes
    const valorPorCliente = valor / clientes //calcula o valor por cliente
    alert(`${valorPorCliente.toFixed(2)} para cada um!`) //exibe o resultado
</script>
