<meta charset="UTF-8">
<script>
    const jantar = Number(prompt('Valor do jantar R$: ')); // lê o valor do jantar
    const garcom = jantar * 0.10; //calcula as variáveis de saída
    const total = jantar + garcom; 
    alert(`Taxa Garçom R$: ${garcom.toFixed(2)}\nTotal: ${total.toFixed(2)}`); //exibe o resultado
</script>
