<meta charset="UTF-8">
<script>
    const valor = Number(prompt('Informe o valor: ')) //lê o valor
    const aVista = valor - (valor * 0.10) //calcula o valor à vista com 10% de desconto
    const parcelado = valor / 3 //calcula o valor parcelado em 3x
    alert(`Valor a vista ${aVista.toFixed(2)} ou parcelado em 3x de ${parcelado.toFixed(2)}!`) //exibe os valores
</script>
