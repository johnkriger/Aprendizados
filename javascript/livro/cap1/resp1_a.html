<meta charset="UTF-8">
<script>
    const num = Number(prompt('Informe um número: ')) //lê o número informado
    const antecessor = num -1 //calcula o antecessor
    const sucessor = num + 1 //calcula o sucessor
    alert(`Número informado: ${num}\nAntecessor: ${antecessor}\nSucessor: ${sucessor}`) //exibe o resultado2
</script>
